<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<h1>Tic Tac Toe</h1>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>

	<table>
		<tr id="firstRow">
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr id="secondRow">
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		<tr id="thirdRow">
			<td>a</td>
			<td class="vertical"></td>
			<td>c</td>
		</tr>
	</table>

</body>
</html>
